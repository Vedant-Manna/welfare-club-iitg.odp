<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welfare Club - Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      text-align: right;
    }

    .nav-links li {
      display: inline;
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 70vh;
    }

    h1 {
      color: #003366;
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #003366;
      outline: none;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #001f4d;
    }

    #thankYouMessage {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Welfare Club</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h1>We value your feedback!</h1>
      <form id="feedbackForm" action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="feedback" placeholder="Write your feedback here..." rows="5" required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <p id="thankYouMessage">Thank you for your feedback!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Welfare Club. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
